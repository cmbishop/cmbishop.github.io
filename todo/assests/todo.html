<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
</head>
<body>

<div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li><span><i class="fa fa-trash"></i></span> Walk the Dog</li>
        <li><span><i class="fa fa-trash"></i></span> Buy Groceries</li>
        <li><span><i class="fa fa-trash"></i></span> Make a Doctor's Appointment</li>
    </ul>
</div>
<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
